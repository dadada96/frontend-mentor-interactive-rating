<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <div class="rating_card">
    <div>
      <div class="rate_state">
        <div class="circle">
          <img src="./images/icon-star.svg" alt="">
        </div>
        <div class="title">
          How did we do?
        </div>
        <div class="desc">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </div>
        <div class="r_container"></div>
        <div class="submit_btn" onclick="submit()">SUBMIT</div>
      </div>

      <div class="thank_state">
        <img src="./images/illustration-thank-you.svg" alt="">
        <div class="result">You selected <span id="selectedRate">-</span> out of <span id="totalRate">-</span></div>
        <div class="title">Thank you!</div>
        <div class="desc">We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</div>
      </div>
    </div>
  </div>

  <script src="./script.js" defer></script>
</body>

</html>
