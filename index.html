<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <div class="rating_card">
    <div>
      <div class="rate_state">
        <div class="circle">
          <img src="./images/icon-star.svg" alt="">
        </div>
        <div class="title">
          How did we do?
        </div>
        <div class="desc">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </div>
        <div class="r_container"></div>
        <div class="submit_btn" onclick="submit()">SUBMIT</div>
      </div>

      <div class="thank_state">
        <img src="./images/illustration-thank-you.svg" alt="">
        <div class="result">You selected <span id="selectedRate">-</span> out of <span id="totalRate">-</span></div>
        <div class="title">Thank you!</div>
        <div class="desc">We appreciate you taking the time to give a rating. If you ever need more support,
          don’t hesitate to get in touch!</div>
      </div>
    </div>
  </div>

  <!-- Rating state start -->

  <!-- How did we do?

  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!

  1 2 3 4 5

  Submit -->

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5 -->

  <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->
</body>

</html>

<script>
  var numbers = [1, 2, 3, 4, 5];
  var selectedRate = null;

  var rContainer = document.querySelector('.r_container')
  var div = ''

  numbers.forEach((number, index) => {
    div += `<div data-id=${index} class="circle rate" onclick="rateClicked(${number}, ${index})">${number}</div>`
    rContainer.innerHTML = div
  })

  function rateClicked(n, i) {
    selectedRate = n
    var rateEl = document.querySelectorAll('.rate')
    rateEl.forEach(item => {
      var id = item.getAttribute('data-id')
      item.classList.remove('active')
      if (id === i.toString()) {
        item.classList.add('active')
      }
    })
  }

  function submit() {
    if (selectedRate !== null) {
      console.log('selectedRate', selectedRate)
      document.querySelector('.rate_state').style.display = 'none'
      document.querySelector('.thank_state').style.display = 'grid'

      document.getElementById('selectedRate').innerHTML = selectedRate
      document.getElementById('totalRate').innerHTML = numbers.length
    }
  }
</script>
